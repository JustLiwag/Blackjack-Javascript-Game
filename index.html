<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="container">
        <h2 id="title">BLACKJACK</h2>
        <div id="content">
            <h3 id="message-el">Want to play a round?</h3>
            <h3 id="card-el">Cards: </h3>
            <h3 id="sum-el">Sum: </h3>
        </div>
        <button id="start" onclick="startGame()">START GAME</button>
        <button id="newcard" onclick="newCard()">NEW CARD</button>
        <p id="player-el"></p>
        <p id="gameover"></p>
        <button id="newgame" onclick="NewGame()">NEW GAME</button> 
    </div>
    <address>
        <a id="author" href="https://web.facebook.com/JstnLwg">Created by Justin L.</a>
    </address>
    <script src="main.js"></script> 
</body>
</html>
